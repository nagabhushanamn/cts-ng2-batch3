
 <h5> All messages </h5>   
 <ul class="list-group col-md-6">
    <li class="list-group-item" *ngFor="let message of messages;let i=index">
        {{message}}
        <span (click)="handleTrashIconClick(i)" style="cursor: pointer" class="pull-right glyphicon glyphicon-trash"></span>
    </li>
 </ul>
